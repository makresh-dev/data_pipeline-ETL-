name: ETL Pipeline Test

# Run on pushes and pull requests for main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (required by PySpark)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Show environment info
        run: |
          java -version
          python --version
          pip --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output directory (CI)
        run: mkdir -p output

      - name: Run ETL pipeline
        # run from repository root so absolute paths in pipeline work
        run: python src/pipeline.py

      - name: Verify output
        run: |
          echo "Listing output directory:"
          ls -la output || true
          echo "List final_json (if exists):"
          ls -la output/final_json || true
